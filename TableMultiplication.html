<!DOCTYPE html>
<html>
    <head>
        <style>
            #mtable {
              font-family: Arial, Helvetica, sans-serif;
              border-collapse: collapse;
              width: 30%;
            }
 
            #mtable td, #mtable th {
              border: 1px solid #ddd;
              padding: 8px;
              }
            #mtable tr:nth-child(even){background-color:purple;}
 
            #mtable tr:hover {background-color:papayawhip;}
        </style>
    </head>
    <body>
        <h2>Generate Tables</h2>
        <label>Number1</label>
        <input type="number" id="number1" />
        <label>Number2</label>
        <input type="number" id="number2" />
        <input type="button" value="generate" onclick="multiplicationTable()" />
        <br /><br /><br />
        <div id="result"></div>
 
        <script>
            function multiplicationTable() {
            var table;
            table='<table id="mtable">';
 
            var num1=document.getElementById("number1").value;
            var num2=document.getElementById("number2").value;
            if(num1==null || num1=="")
            num1=1;
            if(num2==null || num2=="")
            num2=10;
            for(i=1;i<=10;i++){
             table+='<tr>';
              for(num=num1;num<=num2;num++){
                  table+='<td>'+num*i+'</td>';
               }
               table+='</tr>';
              }
 
            table+='</table>';
            document.getElementById("result").innerHTML = table;
            }
        </script>
    </body>
</html>
